{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'materials/style.css' %}" />

<body>

<div>

    <h1>{% block title %}MN Materials CSV to DB Uploader{% endblock %}</h1>


    <p>

        </ul>

        <p>No polls are available.</p>
        {% endif %}
    </p>


</div>

</body>
